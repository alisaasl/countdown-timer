<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Until next summer</h1>

    <div class="countdown-cont">

        <div class="count-item days">
            <p class="counter" id="days">0</p>
            <span>days</span>
        </div>

        <div class="count-item hours">
            <p class="counter" id="hours">0</p>
            <span>hours</span>
        </div>

        <div class="count-item mins">
            <p class="counter" id="mins">0</p>
            <span>minutes</span>
        </div>

        <div class="count-item secs">
            <p class="counter" id="secs">0</p>
            <span>seconds</span>
        </div>








    </div>

















</body>

</html>
